version: '3'

services:

  awsom-mongo:
    image: mongo:3.6.2
    volumes:
      - awsom-data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/api/app
      - /api/app/node_modules
    command: node_modules/.bin/nodemon index.js
    ports:
      - "3000:3000"
    depends_on:
      - awsom-mongo

volumes:
  awsom-data:
